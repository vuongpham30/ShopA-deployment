apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: shopa-staging
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes-staging.shopa.vn
  project: shopa-staging
  source:
    path: "staging"
    repoURL: https://github.com/vuongpham30/Shopa-deployment.git
    targetRevision: main
  syncPolicy:
    automated: {}