apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: shopa-dev
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes-dev.shopa.vn
  project: shopa-dev
  source:
    path: "dev"
    repoURL: https://github.com/vuongpham30/Shopa-deployment.git
    targetRevision: main
  syncPolicy:
    automated: {}
